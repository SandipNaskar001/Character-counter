<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styless.css">
</head>
<body>
<div class="container">
    <h2>Real Time Character Counter</h2>
    <textarea id="textarea" class="textarea"
     placeholder="Enter Your Text...." maxlength="100"></textarea>
     <div class="counter">
        <p>Total Character : 
            <span id="total-char" class="total-char">0</span>
        </p>
        <p>Remaining Character : 
            <span id="remaining-char" class="remaining-char">0</span>
        </p>
     </div>
</div>  
<script type="module" src="scripts.js"></script>
</body>
</html>
